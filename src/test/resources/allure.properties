# Allure Configuration
allure.results.directory=target/allure-results
allure.issues.tracker.pattern=https://your-issue-tracker.com/issue/%s
allure.tests.management.pattern=https://your-test-management.com/testcase/%s
allure.link.issue.pattern=https://your-issue-tracker.com/issue/{}
allure.link.tms.pattern=https://your-test-management.com/testcase/{}
allure.link.metric.pattern=https://your-metrics-dashboard.com/{}?status={}
allure.attachments.keep=true
allure.report.remove.attachments=.*\\.log